<template>
  <lightning-card title="Conditional Rendering">
    <lightning-input 
    type="checkbox" 
    label="Flag control" 
    name="input1"
    checked={flag}
    onchange={handlerFlag}></lightning-input>
    <template if:true={flag}>
      <h1>FLAG true olduğu için bu yazi gorunecek</h1>

    </template>
    <template if:false={flag}>
      <h1>FLAG false olduğu için bu yazi gorunecek</h1>

    </template>
  </lightning-card>
      
    
</template>
